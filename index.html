<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoo Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #228B22;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #2e8b57;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    #searchBox {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .animal-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
    }

    footer {
      background-color: #228B22;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Zoo Database</h1>
    <p>Explore and manage our animal collection</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Animals</a>
    <a href="#">Habitats</a>
    <a href="#">Staff</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Animal Search</h2>
    <input type="text" id="searchBox" placeholder="Search for an animal..." oninput="searchAnimals()" />

    <div id="animalList">
      <!-- Animal cards will be inserted here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Zoo Database. All rights reserved.
  </footer>

  <script>
    const animals = [
      { name: 'African Elephant', species: 'Loxodonta', habitat: 'Savannah' },
      { name: 'Bengal Tiger', species: 'Panthera tigris tigris', habitat: 'Forest' },
      { name: 'Red Panda', species: 'Ailurus fulgens', habitat: 'Mountain Forests' },
      { name: 'Giraffe', species: 'Giraffa camelopardalis', habitat: 'Savannah' },
      { name: 'Emperor Penguin', species: 'Aptenodytes forsteri', habitat: 'Antarctica' }
    ];

    function displayAnimals(filteredAnimals) {
      const container = document.getElementById('animalList');
      container.innerHTML = '';

      if (filteredAnimals.length === 0) {
        container.innerHTML = '<p>No animals found.</p>';
        return;
      }

      filteredAnimals.forEach(animal => {
        const card = document.createElement('div');
        card.className = 'animal-card';
        card.innerHTML = `
          <h3>${animal.name}</h3>
          <p><strong>Species:</strong> ${animal.species}</p>
          <p><strong>Habitat:</strong> ${animal.habitat}</p>
        `;
        container.appendChild(card);
      });
    }

    function searchAnimals() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const filtered = animals.filter(animal =>
        animal.name.toLowerCase().includes(query) ||
        animal.species.toLowerCase().includes(query) ||
        animal.habitat.toLowerCase().includes(query)
      );
      displayAnimals(filtered);
    }

    // Load all animals on first load
    window.onload = () => {
      displayAnimals(animals);
    };
  </script>

</body>
</html>
